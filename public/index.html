<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Je construis des applications Web et mobile." />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>MPW | Mon Pro Web</title>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TFLZQ7R" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tarteaucitronjs/1.8.5/tarteaucitron.min.js"
    integrity="sha512-7GdR3E/iZ4VcsUrt0Qe9ok/zsKe63IwTHUHjWPuS6gNCZPy3DwhA2zxmTrgu5+6feQze3AwoyghuwaDjOu+ylA=="
    crossorigin="anonymous"></script>
  <script>
    tarteaucitron.init({
      "privacyUrl": "", /* Privacy policy url */

      "hashtag": "#monproweb", /* Open the panel with this hashtag */
      "cookieName": "monproweb", /* Cookie name */

      "orientation": "middle", /* Banner position (top - bottom) */

      "showAlertSmall": false, /* Show the small banner on bottom right */
      "cookieslist": false, /* Show the cookie list */

      "showIcon": true, /* Show cookie icon to manage cookies */
      "iconPosition": "BottomRight", /* Position of the icon between BottomRight, BottomLeft, TopRight and TopLeft */

      "adblocker": false, /* Show a Warning if an adblocker is detected */

      "DenyAllCta": true, /* Show the deny all button */
      "AcceptAllCta": true, /* Show the accept all button when highPrivacy on */
      "highPrivacy": true, /* HIGHLY RECOMMANDED Disable auto consent */

      "handleBrowserDNTRequest": false, /* If Do Not Track == 1, disallow all */

      "removeCredit": false, /* Remove credit link */
      "moreInfoLink": true, /* Show more info link */
      "useExternalCss": false, /* If false, the tarteaucitron.css file will be loaded */

      //"cookieDomain": ".my-multisite-domaine.fr", /* Shared cookie for subdomain website */

      "readmoreLink": "", /* Change the default readmore link pointing to tarteaucitron.io */

      "mandatory": true /* Show a message about mandatory cookies */
    });
  </script>
  <script type="text/javascript">
    tarteaucitron.user.googletagmanagerId = 'GTM-TFLZQ7R';
    (tarteaucitron.job = tarteaucitron.job || []).push('googletagmanager');
  </script>
  <script>(function () {
      var storageKey = 'darkMode'
      var classNameDark = 'dark-mode'
      var classNameLight = 'light-mode'
      function setClassOnDocumentBody(darkMode) {
        document.body.classList.add(darkMode ? classNameDark : classNameLight)
        document.body.classList.remove(darkMode ? classNameLight : classNameDark)
      }
      var preferDarkQuery = '(prefers-color-scheme: dark)'
      var mql = window.matchMedia(preferDarkQuery)
      var supportsColorSchemeQuery = mql.media === preferDarkQuery
      var localStorageTheme = null
      try {
        localStorageTheme = localStorage.getItem(storageKey)
      } catch (err) { }
      var localStorageExists = localStorageTheme !== null
      if (localStorageExists) {
        localStorageTheme = JSON.parse(localStorageTheme)
      }
      if (localStorageExists) {
        setClassOnDocumentBody(localStorageTheme)
      } else if (supportsColorSchemeQuery) {
        localStorage.setItem(storageKey, true)
      } else {
        var isDarkMode = document.body.classList.contains(classNameDark)
        localStorage.setItem(storageKey, JSON.stringify(isDarkMode))
      }
    })();</script>
</body>

</html>
